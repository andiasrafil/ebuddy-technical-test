name: CI/CD with Octocov

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest

    - name: Install Dependencies
      run: |
        brew install lcov
        gem install slather # To generate lcov report

    - name: Download Octocov Binary
      run: |
        curl -L https://github.com/k1LoW/octocov/releases/latest/download/octocov_darwin_amd64.tar.gz -o octocov.tar.gz
        tar -xzvf octocov.tar.gz
        chmod +x octocov
        sudo mv octocov /usr/local/bin/

    - name: Build and Run Tests
      run: |
        xcodebuild test \
          -scheme "ebuddy" \
          -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
          -derivedDataPath build \
          -enableCodeCoverage YES
      env:
        CI: true

    - name: Generate lcov Report
      run: |
        slather coverage \
          --input-format profdata \
          --scheme ebuddy \
          --workspace ebuddy.xcworkspace \
          --build-directory build \
          --output-directory build/coverage \
          build/YourProject.xcodeproj
        mv build/coverage/coverage.lcov lcov.info

    - name: Debug lcov Report
      run: |
        echo "Generated lcov.info:"
        cat lcov.info

    - name: Upload Coverage Report to Octocov
      run: |
        octocov report lcov.info --github-token ${{ secrets.GITHUB_TOKEN }} \
          --badge
